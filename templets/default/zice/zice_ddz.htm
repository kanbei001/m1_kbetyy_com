<!--自测表单-->
<script>
var msgw = $(window).width()-100;//提示窗宽度

function post_order2(){
	var gh_name = $("#name");//姓名
	var gh_tel = $("#tel");//电话
	var gh_date = $("#time");//时间
	var gh_offices = $("#keshi option:selected");//科室
	//描述
	var gh_des = "";
	$('input[name="checkbox1"]:checked').each(function(){ 
    gh_des+=$(this).val();
  });
  if(gh_des==""){
    showMsg('还未选择答案！',2000);
    $(".order li").eq(0).find("input").focus();
    return false;
  }
	tel_re = /^(1\d{10}|((010|02\d|0[3-9]\d{2})-?)?([1-9]\d{6,7}))$/;
	if(gh_name.length>0 &&gh_name.val() ==""){
		showMsg('姓名不能为空！',2000);
		gh_name.focus();
		return false;
	}
	if(gh_tel.length>0 &&gh_tel.val() ==""){
		showMsg('联系电话不能为空！',2000);
		gh_tel.focus();
		return false;
	}
	if(!tel_re.test(gh_tel.val())) {
    showMsg('联系电话格式不正确，请输入11位手机号码！',2000);
    gh_tel.focus();
		return false;
  }
	if(gh_offices.length>0 &&gh_offices.val() =="0"){
		showMsg('请选择科室！',2000);
    gh_offices.focus();
		return false;
	}
	if(gh_date.length>0 &&gh_date.val() ==""  ){
		showMsg('请选择您的预约时间！',2000);
    gh_date.focus();
		return false;
	}
  var data = new Array();
  var weburl = window.location.href;
  var sourceUrl = weburl.split("//")[1];
  data["sourceUrl"] = sourceUrl;
  data["k"] = 1;
  data["name"] = gh_name.val();
  data["phone"] = gh_tel.val();
  data["keshi"] = gh_offices.val();
  data["time"]  = gh_date.val();
  data["bingzheng"] = gh_des;
  var jsondata = {name:data["name"],phone:data["phone"],keshi:data["keshi"],time:data['time'],bingzheng:data["bingzheng"],k:data["k"],sourceUrl:data["sourceUrl"]};
  url = '/plus/API.php';
  $.post(url,jsondata, function(result) {
      var result = JSON.parse(result);
      if(result.status==1) {
        showMsg("您的测试已提交成功！<br/><br/>我们将会在24小时内致电通知您测试结果，请您注意<br/>0755-25111120 的来电！",null,msgw);
      }else{
        showMsg("提交失败，请拨打电话0755-25111120进行预约。");
      }
  });
}
</script>
